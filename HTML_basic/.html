<!DOCTYPE html>
<!-- document(파일) type : html
        by markup 언어(=> 구조적) -->
<html>
    <!-- html 파일의 최상위 태그, 그 아래에 <head>와 <body>가 있음 -->
    <head>
        <!-- 1. 구글에서 검색할 때 나오는 title, 부가설명, 
             2. 북마크 추가할 때 나오는 제목, 아이콘들이 정해져 있음
             3. CSS파일과 연결 
             >> 사용자에게 보여지는 정보 X, metadata O-->
        <meta charset="utf-8">
        <!-- 글자 setting = utf-8 (현존하는 모든 글씨 지원) -->
        <meta name="viewport" content="width=device-width">
        <!-- content = 웹 브라우저의 모든 너비를 사용 -->
        <title>JS Bin</title>
    </head>
    <body>
        <!-- Input and type -->
        <!-- <label>, <input> //Inline label -->
        <!-- label 사용자에게 어떤 것을 입력하는지 알려줌 -->
        <!-- 사용자가 입력할 수 있게 해줌 -->
        <labbel for="input_name">Name : </labbel>
        <input id="input_name" type="text">
        <!-- for,id 속성을 해주는 이유 : input을 많이 사용하니깐 구별해 줘야함! -->
    </body>
</html>
