<!DOCTYPE html>
<!-- document(파일) type : html
        by markup 언어(=> 구조적) -->
<html>
    <!-- html 파일의 최상위 태그, 그 아래에 <head>와 <body>가 있음 -->
    <head>
        <!-- 1. 구글에서 검색할 때 나오는 title, 부가설명, 
             2. 북마크 추가할 때 나오는 제목, 아이콘들이 정해져 있음
             3. CSS파일과 연결 
             >> 사용자에게 보여지는 정보 X, metadata O-->
        <meta charset="utf-8">
        <!-- 글자 setting = utf-8 (현존하는 모든 글씨 지원) -->
        <meta name="viewport" content="width=device-width">
        <!-- content = 웹 브라우저의 모든 너비를 사용 -->
        <title>JS Bin</title>
    </head>
    <body>
        <!-- 사용자에게 보여지는 최상위 container -->
        <h1>Heading1</h1>
        <!-- <tag> 공부하는 tip : MDN 사이트 이용 -->
        <h2>Heading2</h2>
        <button>Click Me!</button>
        <randomRandom>Click ME!!</randomRandom>
        <!-- 브라우저는 웬만한 오류를 이해하고 본인이 알아서 출력해줌 
        내가 쓴 태그가 올바른 것인지 확인 : vaildator.w3.org-->
    </body>
</html>
