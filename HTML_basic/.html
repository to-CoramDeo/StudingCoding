<!DOCTYPE html>
<!-- document type : html -->
<html>
    <!-- html 파일의 최상위 태그, 그 아래에 head와 body가 있음 -->
    <head>
        <!-- 1. 구글에서 검색할 때 나오는 title, 부가설명, 
             2. 북마크 추가할 때 나오는 제목, 아이콘들이 정해져 있음
             3. CSS파일과 연결 
             >> 사용자에게 보여지는 정보 X, metadata O-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Bin</title>
    </head>
    <body>
        <!-- 사용자에게 보여지는 최상위 container -->
        <h1>Heading1</h1>
        <h2>Heading2</h2>
        <button>Click Me!</button>
    </body>
</html>
